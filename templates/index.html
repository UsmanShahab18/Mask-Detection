<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid p-4 factory-bg">
        <div class="text-center mb-3">
            <h1 class="fw-bold text-light">Factory Face Mask Detection</h1>
            <p class="lead text-light">Ensure safety by checking mask compliance</p>
        </div>

        <div class="video-container mx-auto mb-3">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
        </div>

        <!-- New result div -->
        <div id="result" class="text-center text-light fw-bold fs-4 mb-3">Waiting for detection...</div>

        <div id="status" class="alert alert-secondary text-center fw-bold fs-5">
            Camera is currently off. Please start the camera to begin detection.
        </div>

        <div class="result-box text-center py-3">
            <div id="predictionResult" class="display-3 fw-bold">-</div>
            <div class="progress my-3 mx-auto" style="max-width: 400px; height: 30px;">
                <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
            <div id="recommendation" class="alert d-none"></div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
